<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Note Taking App</title>
  <link rel="stylesheet" href="nta.css">
</head>
<body>
  <h1>Simple Note Taking App</h1>
  <form id="note-form">
    <label for="note-title">Title:</label>
    <input type="text" id="note-title" required>
    <label for="note-text">Note:</label>
    <textarea id="note-text" required></textarea>
    <button type="submit">Add Note</button>
  </form>
  <div>
    <label for="search">Search:</label>
    <input type="text" id="search" oninput="filterNotes()">
  </div>
  <div id="notes-container"></div>
  <button onclick="readNotes()">Read Notes</button>
  <button onclick="clearNotes()">Clear Notes</button>

  <script src="nta.js"></script>
</body>
</html>
